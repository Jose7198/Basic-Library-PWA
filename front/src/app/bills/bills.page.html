<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Facturas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="10" size-lg="8" size-xs="12">
          <div padding>
            <ion-searchbar showCancelButton="focus" (ionChange)="search($event)"></ion-searchbar>
          </div>
          <div padding>
            <ion-list>
              <ion-item *ngFor="let item of bills | filtro: searchText : 'name'">
                <div slot="start">
                  <ion-icon name="card"></ion-icon>
                </div>
                <ion-label>
                  <h2>{{item.name}}</h2>
                  <h3>{{item.ruc}}</h3>
                  <p>{{item.email}}</p>
                  <p>{{item.address}}</p>
                  <p>{{item.phoneNumber}}</p>
                </ion-label>
                <ion-label slot="end">
                  <p>Atendido por {{item.cashier}}</p>
                  <p>$ {{item.total}}</p>
                  <p>{{item.detail}}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
