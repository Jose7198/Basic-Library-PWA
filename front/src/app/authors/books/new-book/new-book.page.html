<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Nuevo libro
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
      <form  #form="ngForm" (ngSubmit)="newBook(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="10" size-lg="8" size-xs="12">
              <div text-center>
                <h3>Datos del libro</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input id="name" name="name" type="text" placeholder="Nombre" [(ngModel)]="name" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input id="icbn" name="icbn" type="number" placeholder="ICBN" [(ngModel)]="icbn" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input id="pageNumber" name="pageNumber" type="number" placeholder="Número páginas" [(ngModel)]="pageNumber" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input id="editorialName" name="editorialName" type="text" placeholder="Nombre de la editorial" [(ngModel)]="editorialName" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-datetime [ngModelOptions]="{standalone: true}" displayFormat="DD MMMM YYYY" placeholder="Fecha de publicación" [(ngModel)]="publicationDate" style="margin-left: -2%"></ion-datetime>
                </ion-item>
                <ion-item>
                  <ion-input id="edition" name="edition" type="number" placeholder="Edición" [(ngModel)]="edition" required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    
    
    </ion-content>
